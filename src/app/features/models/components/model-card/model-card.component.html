<div
  appHighlight="yellow"
  mouseEnterColor="white"
  class="card"
  style="width: 18rem"
>
  <div class="card-body">
    <h5 class="card-title">{{ model.name | uppercase }}</h5>
    <span class="card-text" *appMultiple="5; else 10">
      <!-- <div class="card-text" *appMultiple="5; else 10"> -->
      {{ model.brandName | uppercase }}
    </span>
    <a href="#" class="btn btn-primary">{{
      model.dailyPrice | currency: "TRY"
    }}</a>
  </div>
</div>
<!-- Angular Built-in Pipes -->
